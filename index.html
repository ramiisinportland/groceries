<!DOCTYPE html>
<html lang="en-US">
<head>
  
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  
  <title>Grocerie List</title>
</head>
<body>
  <div class="container"> 

  <div class="row">
    <div class="col-md-12">
      <form id="form">
        <div class="form-group mt-5">
          <label for="first">Select your first item:</label>
          <input id="first" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="second">Select your second item:</label>
          <input id="second" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="third">Select your third item:</label>
          <input id="third" class="form-control" type="text">
        </div>
        <button class="btn btn-primary btn-lg">Submit</button>
      </form>
      <div id="results" class="mt-5">
        <ul>
          <li>First item: <span id="first-item"></span></li>
          <li>Second item: <span id="second-item"></span></li>
          <li>Third item: <span id="third-item"></span></li>
        </ul>
      </div>
    </div>
  </div>
  </div> 



  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    
  <script src="js/scripts.js"></script>
</body>
</html>
